<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">
        <nav class="container navbar fixed-top navbar-expand-lg navbar-dark indigo">
            <a class="navbar-brand" href="#"><strong>My First To Do App</strong></a>
        </nav>

        <div class="input-container mb-5 d-flex align-items-center">
            <input id="inputBox" type="text" placeholder="Add a new task...">
            <button style="height: fit-content;margin-right: 10px;" class="btn btn-danger" id="addBtn" value="Add">Add
                List</button>
            <button style="height: fit-content;" class="btn btn-danger" id="delBtn" onclick="deleteAll()"
                value="DeleteAll">Delete All</button>
        </div>

        <div class="list-cont container border-2">
            <ul class="todoList bg-body-light" id="todoList">

            </ul>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>

    <script src="app.js">

    </script>
</body>

</html>
